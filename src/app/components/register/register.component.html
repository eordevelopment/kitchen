<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <h4>Register</h4>
              <span class="text-info">To register, please fill in the form below.</span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" [class.has-error]="account.formErrors.name">
                <div class="input-group">
                  <input [(ngModel)]="account.userName" type="text" id="name" class="form-control" formControlName="name" required placeholder="Enter a user name or email"
                    autocomplete="off">
                </div>
                <div *ngIf="account.formErrors.name">
                  <span class="text-danger field-validation-error">{{ account.formErrors.name }}</span>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" [class.has-error]="account.formErrors.password">
                <div class="input-group">
                  <input *ngIf="!showPassword" [(ngModel)]="account.password" type="password" id="password" class="form-control" formControlName="password" required
                    placeholder="Enter a password" autocomplete="off">
                  <input *ngIf="showPassword" [(ngModel)]="account.password" type="text" id="text" class="form-control" formControlName="password" required
                    placeholder="Enter a password" autocomplete="off">
                </div>
                <div *ngIf="account.formErrors.password">
                  <span class="text-danger field-validation-error">{{ account.formErrors.password }}</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" [checked]="showPassword" (change)="togglePassword()"> Show Password
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br>
          <div class="row" *ngIf="failure">
            <div class="col-sm-12">
              <div>
                <span class="text-danger field-validation-error">{{failure}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
              <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
