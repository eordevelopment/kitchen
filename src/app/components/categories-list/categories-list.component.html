<div class="panel panel-default" *ngIf="!categories">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12 text-center">
        <i *ngIf="!failure" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span *ngIf="failure" class="text-danger">{{failure}}</span>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default" *ngIf="categories && categories.length <= 0">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12 text-center">
        <span class="text-muted">You have not created any inventory sections.</span>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="categories && categories.length > 0">
  <div class="col-sm-4" *ngFor="let category of categories">
    <div (click)="onSelect(category)" class="panel panel-default pointer">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h3>{{category.name}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12 text-center">
        <a routerLink="/categorydetail/0" class="btn btn-success btn-lg"><i class="fa fa-plus"></i> Add Section</a>
      </div>
    </div>
  </div>
</div>
