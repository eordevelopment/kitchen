<div *ngIf="isLoggingIn; then loadingSpinner else loginForm"></div>

<ng-template #loginForm>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <h4>Login</h4>
              <span class="text-info">Please login using your Google account.</span>
            </div>
          </div>
          <br>
          <br>
          <div class="row" *ngIf="failure && failure != null">
            <div class="col-sm-12">
              <div>
                  <span class="text-danger field-validation-error">{{failure}}</span>
                </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="button" class="btn btn-success" (click)="login()"><i class="fa fa-2x fa-google"></i> Sign in with Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #loadingSpinner>
  <div class="panel panel-default" *ngIf="!categories">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 text-center">
          <i *ngIf="!failure" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
          <span *ngIf="failure" class="text-danger">{{failure}}</span>
        </div>
      </div>
    </div>
  </div>
</ng-template>
